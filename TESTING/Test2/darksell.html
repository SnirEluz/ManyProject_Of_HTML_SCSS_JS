<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/darksell.css">
</head>
<body>
    <div class="main">
        <div class="dl">
            <div class="dark">
                <a href="buy.html"><img class="dark" src="https://img-premium.flaticon.com/png/512/1812/premium/1812717.png?token=exp=1632672754~hmac=be618c925173849a05f50562aa14bbd3" alt=""></a>
            </div>
        </div>
        <div class="mainbox">
            <div class="top">
                <div class="buy">
                    <a href="darkbuy.html"><h2>Buy</h2></a>
                </div>
                <div class="sell">
                    <h2>Sell</h2>
                </div>
            </div>
            <div class="footer">
                <p>Trade tokens in an instant</p>
            </div>
            <div class="middle">
                <div class="from">
                    <div class="title">Sell</div>
                    <div class="swap">
                        <div class="amount">
                            <input type="text" placeholder="Amount">
                        </div>
                        <div class="coins">
                            <div class="coin">
                                <img class="eth" src="eth.png" alt="">
                                <h2>ETH</h2>
                                <img class="arrow" src="https://cdn-icons-png.flaticon.com/512/32/32195.png" alt="">
                            </div>

                        </div>
                    </div>
                </div>
                <div class="to">
                    <div class="title">Recive</div>
                    <div class="swap">
                        <div class="amount">
                            <input type="text" placeholder="Amount">
                        </div>
                        <div class="coins">
                            <div class="coin">
                                <img class="eth" src="https://img-premium.flaticon.com/png/512/1140/premium/1140214.png?token=exp=1632670975~hmac=51b52ec482a61afbe4cf1d7668bf513e" alt="">
                                <h2>USD</h2>
                                <img class="arrow" src="https://cdn-icons-png.flaticon.com/512/32/32195.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <a href="darkcredit.html"><button class="button">Buy</button></a>
            </div>
        </div>
    </div>
</body>
</html>
